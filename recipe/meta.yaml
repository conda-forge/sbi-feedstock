{% set name = "sbi" %}
{% set version = "0.24.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sbi-{{ version }}.tar.gz
  sha256: 86a436bf6ccdfeb04085085e8db07aed2e86dd32c3dc88c5f2c0385fd7c46396

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65
    - pip
  run:
    - python >={{ python_min }}
    - arviz
    - joblib >=1.0.0
    - notebook <=6.4.12
    - matplotlib-base
    - numpy
    - pillow
    - pyknos >=0.16.0
    - pyro-ppl >=1.3.1
    - scikit-learn
    - scipy
    - tensorboard
    - pytorch >=1.13.0,<2.6.0
    - tqdm
    - pymc >=5.0.0
    - zuko >=1.2.0

test:
  imports:
    - sbi
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/sbi-dev/sbi
  summary: Simulation-based inference.
  license: Apache-2.0
  license_file: LICENSE.txt
  dev_url: https://github.com/sbi-dev/sbi
  doc_url: https://sbi-dev.github.io/sbi/

extra:
  recipe-maintainers:
    - janfb
    - matthewfeickert
